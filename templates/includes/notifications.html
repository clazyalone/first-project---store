{% load static %} 
{% if form.non_field_errors %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        class="alert alert-danger alert-dismissible fade show custom-shadow"
        role="alert"
      >
        {{ form.non_field_errors }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if messages %}
        {% for message in messages %}
          <div
            id="notification"
            class="position-fixed start-50 translate-middle-x z-3 alert fade show custom-shadow"
            role="alert"
            {% if message.tags == 'success' %}
              class="alert alert-success"
            {% elif message.tags == 'warning' %}
              class="alert alert-danger"
            {% endif %}
          >
            {{ message }}
          </div>
        {% endfor %}
      {% else %}
        <div id="jq-notification">
          <!-- Ваш код для обработки случая, когда нет сообщений -->
        </div>
      {% endif %}
    </div>
  </div>
</div>
